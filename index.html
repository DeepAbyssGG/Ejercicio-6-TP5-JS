<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Nicolas Gomez Marigliano" />
    <meta name="keywords" content="Agenda de tareas JS" />
    <meta name="description" content="Ejercicio 3 TP 5, realizacion de agenda de tareas" />
    <link rel="stylesheet" href="css/style.css">
    <title>Timer JS</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <input class="number" type="text" maxlength="2" value="00"><span>hs</span><input class="number" type="text" maxlength="2" value="00"><span>min</span><input class="number" type="text" maxlength="2" value="00"><span>sec</span>
        </div>
        <div class="buttons">
            <button id="play" onclick="startTimer()">Play</button>
            <button id="stop" onclick="stopTimer()">Stop</button>
			<button id="reset" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
